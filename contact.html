</head>
<body class="dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header (same as index.html) -->
  <header class="w-full shadow-sm bg-white dark:bg-gray-800 dark:text-gray-100">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <nav class="flex justify-between items-center w-full">
        <a href="index.html" class="text-2xl font-bold hover:underline">
          Ashter Haider
        </a>
        <ul class="flex space-x-4">
          <li><a class="hover:underline" href="index.html">Home</a></li>
          <li><a class="hover:underline" href="projects.html">Projects</a></li>
          <li><a class="hover:underline" href="ai-work.html">AI Work</a></li>
          <li><a class="hover:underline" href="writings.html">Writings</a></li>
          <li><a class="hover:underline" href="https://twitter.com/ashter_haider">Twitter</a></li>

          <li><a class="hover:underline" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold mb-4">Contact</h2>
      <p class="text-gray-300 mb-6">
        You can place a brief note or instructions to reach you.
      </p>

      <!-- Example contact form (non-functional in static HTML) -->
      <form action="#" method="POST" class="space-y-4 max-w-lg">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input 
            id="name" 
            name="name" 
            type="text"
            class="w-full border rounded px-3 py-2" 
            placeholder="Your Name"
          >
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input 
            id="email" 
            name="email" 
            type="email"
            class="w-full border rounded px-3 py-2" 
            placeholder="Your Email"
          >
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="4"
            class="w-full border rounded px-3 py-2" 
            placeholder="Write something..."
          ></textarea>
        </div>
        <button 
          class="px-4 py-2 bg-primary text-white rounded hover:bg-secondary transition"
          type="submit"
        >
          Send
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="dark py-4 mt-8 border-t border-white dark:border-gray-100">
    <div class="max-w-6xl mx-auto px-4 text-sm text-gray-500">

</body>
